<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Global Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!-- Font Awesome Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js
  " defer></script>
    <title>Currency Convert</title>
</head>
<body>
  

  <div class="container">

    <div class="card">

      <h1 id="heading" class="m-1">Currency Converter</h1>

      <div class="form-floating m-2 text-center w-75">
        <select id="selectbox" class="form-select m-2 w-100">
        </select>
        <label for="selectbox">Currency From</label>
      </div>

      <div class="form-floating m-2 text-center w-75">
        <select id="selectbox2" class="form-select m-2 w-100">
        </select>
        <label for="selectbox2">Currency To</label>
      </div>

      <form class="form-floating align-items-center w-50">
        <input type="number" class="form-control" id="amount" placeholder="1" value="1">
        <label for="amount">Amount</label>
      </form>

      <h4 id="h3" class="m-2"><strong></strong></h4>

      <button onclick=setValue() class="btn btn-outline-primary m-1 w-50">Set Value</button>
    </div>


  </div>
</body>
</html>
